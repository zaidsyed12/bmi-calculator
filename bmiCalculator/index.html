<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="h1">BMI Calculator</h1>
        <form>
            <div id="height">
                <label>Height in CM:  </label><input id="heights" type="number">
            </div>
            <div id="weight">
                <label>Weight in KG:  </label><input id="weights" type="number">
            </div>
            <div class="button-container">
                <button type="submit" class="button">Calculate</button>
                <span id="result"></span>
            </div>
            
            <div id="guide">
                <h2>BMI Weight Guide: </h2>
                <p>Under Weight = Less than 18.6 <br>
                    <br>Normal Range = 18.6 and 24.9 <br>
                    <br>Overweight = Greater than 24.9                   
                </p>
            </div>
        </form>

    </div>

    <script src="script.js"></script>
</body>

</html>
